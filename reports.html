<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Overview</title>
    <link rel="stylesheet" href="reports.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="back">
                <a href="home.html"><img src="image/back.png" alt=""></a>
            </div>
        </div>

        <div class="main-content">
            <h1>Reports Overview</h1>
            <div class="frequency-selector">
                Select Frequency <img src="image/drop.png" alt="">
            </div>

            <div class="chart-container">
                <img src="image/analytics.png" alt="">
            </div>


            <p class="fre"> Weekly </p>
        </div>

        <div class="history-section">
            <p class="history">History</p>
            <ul class="transaction-list">
                <li class="transaction-item">
                    <div class="transaction-icon">
                        <img src="image/salary.png" alt="">
                    </div>
                    <div class="transaction-details">
                        <p class="title">Salary</p>
                        <p class="date">1-07-2025</p>
                    </div>
                    <div class="transaction-income">P 2,500.00</div>
                </li>
                <li class="transaction-item">
                    <div class="transaction-icon">
                        <img src="image/food.png" alt="">
                    </div>
                    <div class="transaction-details">
                        <p class="title">Food and Drinks</p>
                        <p class="date">23-07-2025</p>
                    </div>
                    <div class="transaction-expense">P 75.00</div>
                </li>
                <li class="transaction-item">
                    <div class="transaction-icon">
                        <img src="image/rent.png" alt="">
                    </div>
                    <div class="transaction-details">
                        <p class="title">Rent</p>
                        <p class="date">23-07-2025</p>
                    </div>
                    <div class="transaction-expense">P 400.00</div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
