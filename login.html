<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
    <img src="image/logo.png" alt="PennyWise Logo" class="logo2">
    <h2>Welcome to <span class="brand">PennyWise</span></h2>
    <p class="subtitle">Your expense tracking buddy</p>

    <form>
        <label>Email</label>
        <div class="input">
            <p class="email1">Enter your email</p>
        </div>

        <label>Password</label>
        <div class="input">
            <p class="password1">Enter your password</p>
            <span class="toggle-password"> <img src="image/eye.png" alt="eye"> </span>
        </div>
    
        <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot">Forgot password?</a>
        </div>

        <a class="login" href="home.html">Login</a>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="social-icons">
        <img src="image/google.png" alt="Google">
        <img src="image/facebook.png" alt="Facebook">
    </div>

    <p class="signup">Doesn't have an account? <a href="createAcc.html">Sign up</a></p>
    </div>
</body>
</html>
