<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="createAcc.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
    <img src="image/camera.png" alt="PennyWise Logo" class="logo3">

    <form>
        <label>Username</label>
        <div class="input-wrapper">
            <p class="username">Enter your username</p>
        </div>

        <label>Email</label>
        <div class="input-wrapper">
            <p class="email2">Enter your email</p>
        </div>

        <label>Password</label>
        <div class="input-wrapper">
            <p class="password2">Enter your password</p>
            <span class="toggle-password"> <img src="image/eye.png" alt="eye"> </span>
        </div>
        
        <label>Confirm Password</label>
        <div class="input-wrapper">
            <p class="password3">Enter your password</p>
            <span class="toggle-password"> <img src="image/eye.png" alt="eye"> </span>
        </div>

        <a class="create" href="login.html">Create Account</a>
    </form>

    <p class="signup">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
