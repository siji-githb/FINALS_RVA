<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction Income</title>
    <link rel="stylesheet" href="transactionincome.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="mobile-container">
        <div class="header">
            <a href="home.html"><img class="icon" src="image/back.png" alt=""></a>
            <h3 class="add-transaction">Add Transaction</h3>
        </div>

        <div class="toggle-buttons">
            <button class="toggle-button active">Income</button>
            <button class="toggle-button">Expense</button>
        </div>

        <div class="form-row">
            <div class="form-field">Category <img src="image/drop.png" alt=""></div>
            <div class="form-fields">Today <img src="image/calendar.png" alt=""></div>
        </div>

        <div class="description-area">
            <p class="label">Others:</p>
            <p class="sublabel">Description</p>
        </div>

        <div class="amount-display">
            <span class="label">Amount</span>
            <span class="value">P 0.00</span>
        </div>

        <div class="keypad">
            <button class="keypad-button">1</button>
            <button class="keypad-button">2</button>
            <button class="keypad-button">3</button>
            <button class="keypad-button">&#x2190;</button>
            <button class="keypad-button">4</button>
            <button class="keypad-button">5</button>
            <button class="keypad-button">6</button>
            <button class="keypad-button">C</button>
            <button class="keypad-button">7</button>
            <button class="keypad-button">8</button>
            <button class="keypad-button">9</button>
            <button class="keypad-button">0</button>
        </div>

        <a href="home.html">
            <div class="save-button">SAVE</div>
        </a>
    </div>

</body>
</html>
