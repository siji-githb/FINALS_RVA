<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="mobile-container">
        <div class="header">
            <a href="home.html"><img class="icon" src="image/back.png" alt=""></a>
            <a href="index.html"><img class="icon" src="image/logout.png" alt=""></a>
        </div>


        <div class="profile-section">
            <div class="avatar">
                <img src="image/avatar.png" alt="">
            </div>
            <span class="profile-name">Ayanokoji</span>
        </div>


        <div class="form-section">
            <div class="form-group">
                <label>Job</label>
                <div class="sample">Ex: Jollibee Crew</div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="sample">Part-time</div>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-info">
                <span class="balance-amount">P 0.00</span>
                <span class="balance-label">Available Balance</span>
            </div>
            <p class="currency-selector">PHP <img src="image/drop.png" alt=""></p>
        </div>
    </div>

</body>
</html>
