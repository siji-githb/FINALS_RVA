    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link rel="stylesheet" href="home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <header>
        <span class="transaction-label">Transaction Records</span>
        <div class="top-summary">
            <div class="icon-box">
            <div class="avai">
                <p>Available balance:</p>
            </div>
            <img src="image/wallet.png" alt="">
            </div>
            <div class="balance">P 2,500</div>
            <div class="summary">
            <div class="inc"><span>Income</span><strong class="gren">P 2,500.00</strong></div>
            <div class="exp"><span>Expense</span><strong class="red">P 475.00</strong></div>
            </div>
        </div>
        </header>

        <section class="transactions">
        <div class="item">
            <div class="icon green">
            <img src="image/salary.png" alt="">
            </div>
            <div class="info">
            <div>Salary</div>
            <small>1-07-2025</small>
            </div>
            <div class="amount">P 2,500.00</div>
        </div>

        <div class="item">
            <div class="icon purple">
            <img src="image/food.png" alt="">
            </div>
            <div class="info">
            <div>Food and Drinks</div>
            <small>23-07-2025</small>
            </div>
            <div class="amounts">P 75.00</div>
        </div>

        <div class="item">
            <div class="icon blue">
            <img src="image/rent.png" alt="">
            </div>
            <div class="info">
            <div>Rent</div>
            <small>23-07-2025</small>
            </div>
            <div class="amounts">P 400.00</div>
        </div>
        </section>

        <footer>
        <div class="nav active">
            <img src="image/home.png" alt="">
            <span>Records</span>
        </div>
        <div class="nav">
            <a href="reports.html"><img src="image/reports.png" alt=""></a>
            <span>Reports</span>
        </div>
        <div class="nav plus"><a href="transactionincome.html"><img src="image/add.png" alt=""></a></div>

        <div class="nav">
            <a href="profile.html"><img src="image/profile.png" alt=""></a>
            <span>Profile</span>
        </div>
        <div class="nav">
            <a href="settings.html"><img src="image/settings.png" alt=""></a>
            <span>Settings</span>
        </div>
        </footer>
    </div>
    </body>
    </html>
